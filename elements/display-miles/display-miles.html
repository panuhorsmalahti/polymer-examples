<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/kilometers-to-miles/kilometers-to-miles.html">
<dom-module id="display-miles">
  <template>
    <span>{{ kilometersToMiles(km) }}</span>
  </template>
  <script>
      require.config({
        baseUrl: 'elements',
        paths: {
          'mile-service': 'mile-service/mile-service'
        }
      });

      define(['mile-service'], function(mileService) {
        Polymer({
          is: 'display-miles',
          properties: {
            km: {
              type: Number
            },
            miles: {
              type: Number
            }
          },
          kilometersToMiles: mileService.kilometersToMiles
        });
      });
  </script>
</dom-module>
